<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrap">
        <div class="control">
            <input class="id" type="text" data-action="name" placeholder="enter timer id..." pattern="[A-Za-z]+|[A-Za-z]+[0-9]+|[A-Za-z]+[0-9]+[A-Za-z]+" />
            <input class="date" type="date" data-action="date" placeholder="select current date" />
            <button data-action="create" disabled>Create new timer</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
