<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <form class="search-form" id="search-form">
                <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
            </form>
            <div class="gallery-wrap">
                <ul class="gallery" id="ul-li"></ul>
                <div class="sentinel"></div>
            </div>
        </div>
    </div>
    <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>
        <div class="lightbox__content">
            <div class="lightbox__image__wrap__prev">
                <img class="lightbox__image__prev" src="/" alt="" />
            </div>
            <div class="lightbox__image__wrap">
                <img class="lightbox__image" src="/" alt="" />
                <button type="button" class="lightbox__button__prev" data-action="prev-image"></button>
                <button type="button" class="lightbox__button__next" data-action="next-image"></button>
                <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
                <span class="lightbox__info"></span>
            </div>
            <div class="lightbox__image__wrap__next">
                <img class="lightbox__image__next" src="/" alt="" />
            </div>
        </div>
    </div>
</body>

</html>
